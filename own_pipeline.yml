version: 1
process_count: 2
timeout: 0.1
logger:
  level: INFO

pipeline:
  - dissector:
      type: dissector
      specific_rules:
        - ownpipe/dissector/specific
      generic_rules:
        - ownpipe/dissector/generic/
  - normalizer:       
      type: normalizer
      specific_rules:
        - ownpipe/normalizer/specific/
      generic_rules:
        - ownpipe/normalizer/generic/
      regex_mapping: ownpipe/normalizer/regex_mapping.yml
        
input:
  authjson:
    type: file_input
    logfile_path: /var/log/auth.log.1

output:
  authjson:
    type: console_output

